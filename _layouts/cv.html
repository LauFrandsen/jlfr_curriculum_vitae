<!doctype html>
<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <title> {% if page.title %} {{ page.title }} | {% endif %} CV</title>
  <link href="media/{{ site.style }}-screen.css" type="text/css" rel="stylesheet" media="screen">
  <link href="media/{{ site.style }}-print.css" type="text/css" rel="stylesheet" media="print">
  <style>
    /* Add these styles directly in the head to ensure they load first */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: rgb(255, 255, 255);
      pointer-events: all;
    }
    
    #content {
      position: relative;
      z-index: 2;
      pointer-events: none;
      min-height: 100vh;
    }
    
    /* Text container style */
    .text-container {
      position: relative;
      margin: 0 auto;
      max-width: 1200px;
      width: 95%;
      min-height: 100vh;
      background: linear-gradient(
        to right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.918) 10%,
        rgba(255, 255, 255, 0.918) 90%,
        rgba(255, 255, 255, 0) 100%
      );
      padding: 2em;
      pointer-events: none;
    }

    /* Re-enable pointer events for interactive elements */
    .text-container a,
    .text-container button,
    .text-container input {
      pointer-events: auto;
    }

    .site-footer {
      position: relative;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 95%;
      max-width: 1100px;
      text-align: left;
      padding: 10px;
      color: rgba(0, 0, 0, 0.6);
      background: linear-gradient(
        to right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.918) 10%,
        rgba(255, 255, 255, 0.918) 90%,
        rgba(255, 255, 255, 0) 100%
      );
      font-size: 0.8em;
      pointer-events: none;
    }

    .site-footer a {
      pointer-events: auto;
      color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div id="content">
    <div class="text-container">
      {{ content }}
    </div>
    <footer class="site-footer">
      <p>CV last updated: November 2024</p>
      <p>Particles effect by <a href="https://github.com/VincentGarreau/particles.js/">Vincent Garreau</a></p>
    </footer>
  </div>
  <script src="{{ site.baseurl }}/js/particles_config.js"></script>
</body>
</html>
